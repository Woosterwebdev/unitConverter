<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="value" type="text" placeholder="1" />
        <button id="convert-btn">Convert</button>
      </div>
      <div id="measurements">
        <div class="output">
          <h2>Length (Meters/Feet)</h2>
          <p id="length">1 meter = 3.281 feet | 1 foot = 0.305 meters</p>
        </div>
        <div class="output">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="volume">1 liters = 0.264 gallons | 1 gallon = 3.79 liters</p>
        </div>
        <div class="output">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="mass">1 kilo = 2.204 pounds | 1 pound = 0.454 kilos</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
